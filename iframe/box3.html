        <script>

window.onload = function() {
        
        var baboon = Snap.select("#svg1234"),
        head = baboon.select("#rect3227"),
        blip = baboon.select("#rect3227"),
        timer;

        var pivots = [
            [200,200],
        ];
    
        function tilt() {
            clearTimeout(timer);
    
            head.animate({
                transform: "r" + [20, pivots[0]]
            },500, mina.backin);
    
            blip.animate({ 
                opacity: 0.09
            }, 1500, mina.backin);
        }
    
        function tiltBack() {
            clearTimeout(timer);
    
            head.animate({
                transform: "r" + [0, pivots[0]]
            },500, mina.bounce);
    
            blip.animate({ 
                opacity: 0.6
            }, 1500, mina.easeout);
        }
    
        baboon.hover(tilt, function(){
            timer = setTimeout(tiltBack,50)
        })

        }

        </script>
